<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cart_bg">
<div class="cart_bg_1">
    <div class="home">
    <a href="ecom.html">Home</a>
</div>
   
    <div class="carttittle">
        <h1>Shopping Cart</h1>
    </div>
<div class="products_in_cart">
    <div class="product_cart_img">
        <img src="sec4/custom-nike-dunk-high-by-you-shoes.png" alt="product_cart_img">
    </div>
    <div class="product_type_text">
        <p>All New Nike Jordan Air</p>
    </div>
    <div class="product_type_quantity">
        <button>-</button><p>1</p><button>+</button>
    </div>
    <div class="product_type_cost">
        <p>$44</p>
    </div>

</div>


    <div class="cartsec2">
<div class="cart_sec2_tittle">
    <h2>Summary</h2>
</div>
<div class="cart_items_quantity">
<p>Items:1</p>
</div>
<div class="cart_items_cost">
    <p>$44</p>
    </div>
    <div class="cart_items_ship">
        <p>SHIPPING</p>
        </div>
        <div class="cart_shipping_dropdown">
            <input type="text" id="cart_dropdown" placeholder="Dropdown">
            <li>Standerd Delivery:$4</li>
            <li>Fast Delivery:$9</li>
            <li>Custom Delivery: $15</li>
        </div>
        <div class="cart_code">
            <label>Enter code</label><br><br>
            <input type="text" id="code" placeholder="Enter your code">
        </div>
        <div class="cart_total_price">
            <p id="tp1">Total Price</p><p id="tp2">$44</p>
            <div class="cart_checkout">
                <a href="#">Checkout</a>
            </div>
        </div>
     
    </div>
   
</div>
</div>
    </body>
    </html>
